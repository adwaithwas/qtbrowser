<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Search Bar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap');
    </style>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            background-color: #f5f5f5; /* Match the background color */
            color: #000; /* Text color */
            font-family: "Inknut Antiqua", serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 10rem;
            margin: 0;
        }

        .search-bar {
            margin-top: 20px;
            border: none;
            outline: none;
            background-color: #f5f5f5; /* Match with background */
            font-size: 2rem;
            text-align: center;
            width: 300px; /* Adjust width */
            color: #000;
            caret-color: #000; /* Cursor color */
        }

        .search-bar::placeholder {
            color: #aaa; /* Optional placeholder color */
        }
    </style>
</head>
<body>

    <h1>search</h1>
    <input type="text" class="search-bar" placeholder="Type here..." autofocus>

</body>
</html>
